<html>
    <head>
        <title>1_hello_world</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scaled=1.0">
        <link rel="stylesheet" href="https://pyscript.net/alpha/pyscript.css" />
        <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    </head>
    <body>
        <p id="output1"></p>
        <p id="output2"></p>
        <py-script>
            print("Hello World inside pyscript")
            x = 0
            print("For Loop testing")
            for i in range(10):
                print(i)
            v = "Valariable: " + str(x + 1)
            pyscript.write("output1", v) 
            pyscript.write("output2", "Let's Loop")
        </py-script>
    </body>

</html>
